<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Demo A4</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1 {
      position: absolute;
      top: 15px;
      width: 100%;
      text-align: center;
      color: #ffccff;
      text-shadow: 0 0 10px #ff66ff;
      z-index: 2;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    video {
      max-width: 90%;
      max-height: 80%;
      border: 3px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      z-index: 1;
    }

    .explore-btn {
      position: fixed;
      bottom: 30px;
      right: 40px;
      padding: 12px 22px;
      background: linear-gradient(45deg, #ff66ff, #cc33ff);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 0 15px #ff99ff;
      transition: 0.3s ease;
    }

    .explore-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff66ff;
    }
  </style>
</head>
<body>
   <!-- Hiệu ứng nền -->
  <canvas id="galaxy"></canvas>

  <h1>Chào mừng đến với Video của chúng tôi</h1>
  

  <!-- Video -->
  <video controls autoplay loop muted>
    <source src="video.mp4" type="video/mp4" />
    Trình duyệt của bạn không hỗ trợ thẻ video.
  </video>

  <!-- Nút chuyển trang -->
  <button class="explore-btn" onclick="window.location.href='kỉ niệm.html'">
    Thước phim kỉ niệm
</button>
<script>
    // Nền galaxy (hiệu ứng sao bay)
    const canvas = document.getElementById("galaxy");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 300; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width,
      });
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 20, 0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffccff";
      stars.forEach((star) => {
        let k = 128.0 / star.z;
        let px = star.x * k + canvas.width / 2;
        let py = star.y * k + canvas.height / 2;
        if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
          let size = (1 - star.z / canvas.width) * 2;
          ctx.beginPath();
          ctx.arc(px, py, size, 0, 2 * Math.PI);
          ctx.fill();
        }
        star.z -= 2;
        if (star.z <= 0) {
          star.z = canvas.width;
          star.x = Math.random() * canvas.width - canvas.width / 2;
          star.y = Math.random() * canvas.height - canvas.height / 2;
        }
      });
      requestAnimationFrame(draw);
    }
    draw();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
